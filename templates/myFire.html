<!-- tidal hunter's basic web page -->
<!-- we use context tags to concatenate all the parts in the current page -->

<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comptible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>潮汐猎人</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'dataTables/css/dataTables.bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'tidal/css/myTidal.css' %}">
        <link rel="stylesheet" href="{% static 'tidal/css/content.css' %}">
        <link rel="stylesheet" href="{% static 'fontAwesome/css/fontAwesome.css' %}">
    </head>
    <body style="background-color: #EEE">
        <script src="{% static 'tidal/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'dataTables/js/jquery.dataTables.js' %}"></script>
        <script src="{% static 'dataTables/js/dataTables.bootstrap.js' %}"></script>
        <script src="{% static 'layer/layer.js' %}"></script>
        <!-- construct the whole page by context tags ---------------------------------------------------------------->
        <!-- header part --------------------------------------------------------------------------------------------->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header"><a class="navbar-brand my-nav-logo" href="/">潮汐猎人</a></div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'logout' %}">
                            <i class="fa fa-sign-out"></i><span style="margin-right: 20px">退&nbsp;出</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {% include "lefter.html" %}
        {% block content %}{% endblock %}<br><br><br>
        <!-- footer part --------------------------------------------------------------------------------------------->
        <footer class="navbar-fixed-bottom my-footer">
            <span style="font-size: 13px">我们都在努力拒绝乏味的人生，希望坚持能够带来一点小小奇迹</span>
            <a class="my-footer-link" href="https://github.com/waitspring/tidal-hunter" target="_blank">
                <span>version: alpha 1.1</span>
            </a>
        </footer>
    </body>
</html>
