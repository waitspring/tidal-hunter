<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>潮汐猎人</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'tidal/css/myTidal.css' %}">
    </head>
    <body style="background-color: #DDD">
        <script src="{% static 'tidal/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <!-- login part ------------------------------------------------------------------------------------>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header" style="float: right">
                <a class="navbar-brand" href="https://github.com/waitspring/tidal-hunter">
                    <strong>Tidal Hunter</strong>
                </a>
            </div>
        </div>
        <div style="height: 150px"></div>
        <!-- login controller main part -------------------------------------------------------------------->
        <div class="container">
            <div class="row">
                <form class="form-signup col-md-4 col-md-offset-4 panel" action="{% url 'login' %}" method="post">
                    <span class="my-login-form"><br>
                        <h2 class="form-signin-heading" align="center">潮汐猎人</h2>
                        <h5 class="form-signin-heading" align="center" style="color: #428BCA">
                            <span>这或许是一个很有趣的自动化运维平台</span>
                        </h5><hr>
                        {% csrf_token %}
                        {% for item in form %}
                        <div class="form-group"><label>{{ item.label }}</label>{{ item }}</div>
                        <div style="color: #FF0033">{{ item.errors }}</div>
                        {% endfor %}<br>
                        <div class="form-group">
                            <input type="hidden" name="next" value="{{ next }}">
                            <button class="btn btn-lg btn-block btn-primary" type="submit" style="border: 0px">
                                <span>登&nbsp;&nbsp;&nbsp;录</span>
                            </button>
                        </div><br><br>
                    </span>
                </form>
            </div>
        </div>
    </body>
</html>
